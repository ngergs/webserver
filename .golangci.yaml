linters:
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - containedctx
    - contextcheck
    - dupl
    - durationcheck
    - err113
    - errchkjson
    - errname
    - errorlint
    - exhaustive
    - forcetypeassert
    - gocritic
    - gofmt
    - inamedparam
    - interfacebloat
    - ireturn
    - makezero
    - mirror
    - misspell
    - mnd
    - nilerr
    - noctx
    - nosprintfhostport
    - perfsprint
    - prealloc
    - promlinter
    - protogetter
    - testifylint
    - unconvert
    - usestdlibvars
    - wastedassign
    - zerologlint

