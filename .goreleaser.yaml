gomod:
  proxy: true

archives:
  - files:
      - LICENSE
      - README.md
      - legal/**/*

builds:
  - main: ./cmd/websrv/
    binary: websrv
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.version={{.Version}}

dockers:
  - image_templates:
      - "ngergs/websrv:latest"
      - "ngergs/websrv:v{{ .Major }}"
      - "ngergs/websrv:v{{ .Major }}.{{ .Minor }}"
      - "ngergs/websrv:{{ .Tag }}"
    dockerfile: build/Dockerfile
    extra_files:
      - legal
